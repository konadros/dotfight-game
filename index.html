<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Test</title>
</head>
<body>
    <h1>Hello, World!</h1>
    <button id="testButton">Click Me</button>
    <script>
        document.getElementById('testButton').addEventListener('click', () => {
            document.getElementById('message').textContent = 'The test works!';
        });
    </script>
    <h1 id="message"></h1>
</body>
</html>
