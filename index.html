<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dot Fight - Version 17.0</title>
    <style>
        :root {
            --board-width: 320px; --board-height: 520px; --dot-size: 42px; --pawn-size: 34px;
            --red-color: #e74c3c; --red-dark: #c0392b;
            --blue-color: #3498db; --blue-dark: #2980b9;
            --highlight-color: #f1c40f; --move-color: #2ecc71;
            --bg-color: #1a252f; --text-color: #ecf0f1; --dot-color: #455a64; --line-color: #546e7a;
            --container-bg: #2c3e50; --danger-color: #e74c3c;
        }
        body { font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: var(--bg-color); color: var(--text-color); overflow: hidden; }
        .hidden { display: none !important; }
        
        /* Menu Styling */
        .menu { text-align: center; animation: fadeIn 0.5s ease-out; }
        .menu h1 { font-size: 4em; margin-bottom: 20px; color: var(--highlight-color); text-shadow: 0 4px 10px rgba(0,0,0,0.5); letter-spacing: 2px; }
        .menu h3 { margin-top: 25px; color: #bdc3c7; text-transform: uppercase; font-size: 0.9em; letter-spacing: 1px; }
        
        .menu-button { 
            display: block; width: 280px; padding: 16px; font-size: 1.2em; font-weight: bold;
            margin: 15px auto; cursor: pointer; border: none; border-radius: 50px; 
            background: linear-gradient(to bottom, #34495e, #2c3e50); color: var(--text-color); 
            box-shadow: 0 4px 0 #1a252f; transition: all 0.1s; 
        }
        .menu-button:hover { background: var(--highlight-color); color: #2c3e50; transform: translateY(-2px); box-shadow: 0 6px 0 #d4ac0d; }
        .menu-button:active { transform: translateY(2px); box-shadow: 0 1px 0 #d4ac0d; }
        
        .option-button { 
            display: inline-block; padding: 10px 18px; font-size: 0.9em; font-weight: bold; margin: 5px; 
            cursor: pointer; border: 2px solid var(--line-color); border-radius: 8px; 
            background-color: transparent; color: var(--text-color); transition: 0.2s; 
        }
        .option-button.selected { background-color: var(--blue-color); border-color: var(--blue-color); box-shadow: 0 0 10px rgba(52, 152, 219, 0.5); }
        
        /* Game Layout */
        .game-wrapper { background-color: var(--container-bg); padding: 25px; border-radius: 20px; box-shadow: 0 20px 50px rgba(0,0,0,0.6); width: var(--board-width); border: 1px solid rgba(255,255,255,0.1); }
        
        .hud { margin-bottom: 25px; }
        #turn-indicator { 
            font-size: 1.6em; font-weight: 900; padding: 10px; border-radius: 12px; 
            background: rgba(0,0,0,0.2); transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); 
            text-transform: uppercase; letter-spacing: 1px;
        }
        #game-mode-indicator { font-size: 0.8em; color: #95a5a6; margin-top: 8px; font-weight: bold; }
        
        /* Board Visuals */
        #board-container { position: relative; width: var(--board-width); height: var(--board-height); margin: 0 auto; transition: 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55); background: rgba(0,0,0,0.1); border-radius: 15px; }
        #board-container.rotated { transform: rotate(90deg); }
        
        .line { position: absolute; background-color: var(--line-color); transform-origin: 0 0; height: 3px; border-radius: 2px; opacity: 0.6; }
        
        .dot { 
            position: absolute; width: var(--dot-size); height: var(--dot-size); 
            background: radial-gradient(circle at center, #3d566e, #2c3e50);
            border-radius: 50%; cursor: pointer; transform: translate(-50%, -50%); 
            display: flex; justify-content: center; align-items: center; 
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.5), 0 1px 1px rgba(255,255,255,0.1);
            transition: 0.2s;
        }
        .dot:hover { background: #455a64; }
        
        /* 3D Pawn Styling */
        .pawn { 
            width: var(--pawn-size); height: var(--pawn-size); border-radius: 50%; 
            pointer-events: none; position: relative;
            box-shadow: 0 5px 10px rgba(0,0,0,0.4);
        }
        .red-pawn { background: radial-gradient(circle at 30% 30%, var(--red-color), var(--red-dark)); border: 1px solid #922b21; }
        .blue-pawn { background: radial-gradient(circle at 30% 30%, var(--blue-color), var(--blue-dark)); border: 1px solid #1f618d; }
        
        /* Highlights */
        .selected { box-shadow: 0 0 0 4px var(--highlight-color), 0 0 20px var(--highlight-color); transform: translate(-50%, -50%) scale(1.1); z-index: 10; }
        .possible-move { background: rgba(46, 204, 113, 0.3) !important; border: 2px solid var(--move-color); }
        .penalty-pawn { animation: pulseDanger 1s infinite; }

        @keyframes pulseDanger {
            0% { box-shadow: 0 0 0 0px var(--danger-color); }
            70% { box-shadow: 0 0 0 15px rgba(231, 76, 60, 0); }
            100% { box-shadow: 0 0 0 0px rgba(231, 76, 60, 0); }
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .controls { margin-top: 25px; display: flex; justify-content: center; gap: 10px; }
        .game-button { 
            padding: 10px 15px; font-size: 0.8em; font-weight: bold; cursor: pointer; border: none; 
            border-radius: 8px; background-color: #3d566e; color: var(--text-color); 
            transition: 0.2s; flex: 1;
        }
        .game-button:hover { background-color: #546e7a; }
    </style>
</head>
<body>

<div id="main-menu" class="menu">
    <h1>DOT FIGHT</h1>
    <button id="p-vs-p-btn" class="menu-button">LOCAL PVP</button>
    <button id="p-vs-ai-btn" class="menu-button">SINGLE PLAYER</button>
</div>

<div id="settings-screen" class="menu hidden">
    <h1>BATTLE SETUP</h1>
    <div class="options-group">
        <h3>AI Intelligence</h3>
        <button class="option-button" data-ai-skill="Medium">Balanced</button>
        <button class="option-button selected" data-ai-skill="Hard">Expert (Gambit)</button>
    </div>
    <div class="options-group">
        <h3>Stalemate Rule</h3>
        <button class="option-button selected" data-difficulty="Expert">Instant Loss</button>
        <button class="option-button" data-difficulty="Intermediate">Remove Pawn</button>
    </div>
    <button id="start-game-btn" class="menu-button">START FIGHT</button>
</div>

<div class="game-wrapper hidden">
    <div class="hud">
        <div id="turn-indicator">RED'S TURN</div>
        <div id="game-mode-indicator"></div>
    </div>
    <div id="board-container"></div>
    <div class="controls">
        <button id="new-game-btn" class="game-button">RESET</button>
        <button id="rotate-btn" class="game-button">ROTATE</button>
        <button id="back-to-menu-btn" class="game-button">MENU</button>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const boardData = {
            dots: { 1:{x:50,y:50}, 2:{x:160,y:50}, 3:{x:270,y:50}, 4:{x:160,y:150}, 5:{x:270,y:150}, 6:{x:160,y:250}, 7:{x:160,y:350}, 8:{x:50,y:350}, 9:{x:160,y:450}, 10:{x:50,y:450}, 11:{x:270,y:450} },
            adjacencies: { 1:[2], 2:[1,3,4], 3:[2], 4:[2,5,6], 5:[4], 6:[4,7], 7:[6,8,9], 8:[7], 9:[7,10,11], 10:[9], 11:[9] },
            captureLines: [ [1,2,3], [10,9,11], [2,4,6,7,9] ],
            blueBasal: [1, 2, 3], redBasal: [9, 10, 11]
        };
        
        let state = { pawns: {}, currentTurn: 'Red', mode: 'HvAI', aiSkill: 'Hard', difficulty: 'Expert', selectedId: null, mustCaptureId: null, winner: null, history: [], gamePhase: 'playing' };

        const mainMenu = document.getElementById('main-menu'), settingsScreen = document.getElementById('settings-screen'), gameWrapper = document.querySelector('.game-wrapper'), boardContainer = document.getElementById('board-container');

        function initGame() {
            state.pawns = { 'r1':{id:'r1',player:'Red',pos:10}, 'r2':{id:'r2',player:'Red',pos:9}, 'r3':{id:'r3',player:'Red',pos:11}, 'b1':{id:'b1',player:'Blue',pos:1}, 'b2':{id:'b2',player:'Blue',pos:2}, 'b3':{id:'b3',player:'Blue',pos:3} };
            state.currentTurn = 'Red'; state.winner = null; state.selectedId = null; state.mustCaptureId = null; state.history = []; state.gamePhase = 'playing';
            renderBoard(); updateHUD();
        }

        function switchTurn() {
            if (state.winner) return;
            state.currentTurn = (state.currentTurn === 'Red') ? 'Blue' : 'Red';
            state.selectedId = null; state.mustCaptureId = null;
            updateHUD();
            if (!playerHasMoves(state.currentTurn, state.pawns)) { applyPenalty("Stalemate"); return; }
            if (state.mode === 'HvAI' && state.currentTurn === 'Blue') setTimeout(runAILogic, 600);
        }

        function playerHasMoves(player, pawnSet) { return Object.values(pawnSet).filter(p => p.player === player).some(p => getAllLegalMoves(p.id, pawnSet).length > 0); }

        function executeMove(pawnId, toPos, isCapture, capturedPos) {
            const pawn = state.pawns[pawnId]; pawn.pos = toPos;
            if (isCapture) {
                const victim = Object.values(state.pawns).find(p => p.pos === capturedPos);
                if (victim) delete state.pawns[victim.id];
                if (getCaptures(pawnId, state.pawns).length > 0) {
                    state.mustCaptureId = pawnId; renderBoard();
                    if (state.mode === 'HvAI' && state.currentTurn === 'Blue') setTimeout(runAILogic, 600);
                    return;
                }
            }
            const hash = getBoardHash(state.pawns);
            state.history.push(hash);
            if (state.history.filter(h => h === hash).length >= 3) { applyPenalty("Repetition"); return; }
            renderBoard(); if (!checkWin()) switchTurn();
        }

        function getBoardHash(pawns) { return Object.values(pawns).map(p => `${p.id}${p.pos}`).sort().join('|'); }

        function applyPenalty(reason) {
            state.gamePhase = 'penalty_wait';
            const indicator = document.getElementById('turn-indicator'); indicator.innerText = reason;
            setTimeout(() => {
                if (state.difficulty === 'Intermediate') { state.gamePhase = 'penalty'; renderBoard(); }
                else { state.winner = (state.currentTurn === 'Red') ? 'Blue' : 'Red'; updateHUD(); }
            }, 1000);
        }

        function runAILogic() {
            if (state.winner || state.currentTurn !== 'Blue' || state.gamePhase !== 'playing') return;
            const moves = getAvailableMoves('Blue', state.pawns);
            if (moves.length === 0) return;
            let choice = (state.aiSkill === 'Medium') ? minimax(state.pawns, 2, true).move : minimax(state.pawns, 5, true).move;
            executeMove(choice.pawnId, choice.to, choice.isCapture, choice.capturedPos);
        }

        function minimax(pawns, depth, isAI) {
            const availMoves = getAvailableMoves(isAI ? 'Blue' : 'Red', pawns);
            if (depth === 0 || availMoves.length === 0) return { score: evaluateBoard(pawns) };
            let bestMove = availMoves[0];
            if (isAI) {
                let bestScore = -Infinity;
                for (let m of availMoves) {
                    const res = minimax(simulateMove(pawns, m), depth - 1, false);
                    if (res.score > bestScore) { bestScore = res.score; bestMove = m; }
                }
                return { score: bestScore, move: bestMove };
            } else {
                let bestScore = Infinity;
                for (let m of availMoves) {
                    const res = minimax(simulateMove(pawns, m), depth - 1, true);
                    if (res.score < bestScore) { bestScore = res.score; bestMove = m; }
                }
                return { score: bestScore, move: bestMove };
            }
        }

        function evaluateBoard(pawns) {
            const pList = Object.values(pawns);
            const blueCount = pList.filter(p => p.player === 'Blue').length;
            const redCount = pList.filter(p => p.player === 'Red').length;
            const blueMoves = getAvailableMoves('Blue', pawns).length;
            const redMoves = getAvailableMoves('Red', pawns).length;
            const materialWeight = blueMoves < 2 ? 300 : 1000;
            let score = (blueCount - redCount) * materialWeight;
            score += (blueMoves * 120); score -= (redMoves * 120);
            const redOnBlockade = pList.some(p => p.player === 'Red' && (p.pos === 4 || p.pos === 6 || p.pos === 7));
            if (redOnBlockade) score -= 600;
            pList.forEach(p => {
                const hubBonus = (p.pos === 2 || p.pos === 9) ? 150 : 0;
                score += (p.player === 'Blue' ? hubBonus : -hubBonus);
            });
            return score;
        }

        function simulateMove(pawns, m) {
            const next = JSON.parse(JSON.stringify(pawns));
            next[m.pawnId].pos = m.to;
            if (m.isCapture) { const v = Object.values(next).find(p => p.pos === m.capturedPos); if (v) delete next[v.id]; }
            return next;
        }

        function getAvailableMoves(player, pawnSet) {
            const res = [];
            Object.values(pawnSet).filter(p => p.player === player).forEach(p => {
                getAllLegalMoves(p.id, pawnSet).forEach(m => res.push({pawnId: p.id, ...m}));
            });
            const caps = res.filter(m => m.isCapture);
            return caps.length > 0 ? caps : res;
        }

        function getAllLegalMoves(pawnId, pawnSet) {
            const caps = getCaptures(pawnId, pawnSet);
            return caps.length > 0 ? caps : getSimples(pawnId, pawnSet);
        }

        function getCaptures(pawnId, pawnSet) {
            const p = pawnSet[pawnId]; if (!p) return [];
            const results = [];
            boardData.captureLines.forEach(line => {
                const idx = line.indexOf(p.pos);
                if (idx !== -1) {
                    [-1, 1].forEach(dir => {
                        const mid = line[idx + dir], end = line[idx + dir * 2];
                        if (end !== undefined) {
                            const midP = Object.values(pawnSet).find(pawn => pawn.pos === mid);
                            const endP = Object.values(pawnSet).find(pawn => pawn.pos === end);
                            if (midP && midP.player !== p.player && !endP) results.push({to: end, isCapture: true, capturedPos: mid});
                        }
                    });
                }
            });
            return results;
        }

        function getSimples(pawnId, pawnSet) {
            const p = pawnSet[pawnId]; if (!p) return [];
            const results = [];
            const myBasal = (p.player === 'Blue') ? boardData.blueBasal : boardData.redBasal;
            const myCenter = (p.player === 'Blue') ? 2 : 9;
            const oppBasal = (p.player === 'Blue') ? boardData.redBasal : boardData.blueBasal;
            const oppCenter = (p.player === 'Blue') ? 9 : 2;
            (boardData.adjacencies[p.pos] || []).forEach(target => {
                if (!Object.values(pawnSet).find(pawn => pawn.pos === target)) {
                    let allowed = true;
                    if (myBasal.includes(p.pos) && !myBasal.includes(target) && p.pos !== myCenter) allowed = false;
                    if (!oppBasal.includes(p.pos) && oppBasal.includes(target) && target !== oppCenter) allowed = false;
                    if (allowed) results.push({to: target, isCapture: false});
                }
            });
            return results;
        }

        function checkWin() {
            const r = Object.values(state.pawns).filter(p => p.player === 'Red').length, b = Object.values(state.pawns).filter(p => p.player === 'Blue').length;
            if (r === 0) state.winner = 'Blue'; else if (b === 0) state.winner = 'Red';
            if (state.winner) { updateHUD(); return true; }
            return false;
        }

        function renderBoard() {
            boardContainer.innerHTML = '';
            const drawn = new Set();
            for (let s in boardData.adjacencies) {
                boardData.adjacencies[s].forEach(e => {
                    const k = [s, e].sort().join('-');
                    if (!drawn.has(k)) {
                        const p1 = boardData.dots[s], p2 = boardData.dots[e];
                        const line = document.createElement('div'); line.className = 'line'; line.style.width = Math.hypot(p2.x - p1.x, p2.y - p1.y) + "px"; line.style.left = p1.x + "px"; line.style.top = p1.y + "px"; line.style.transform = `rotate(${Math.atan2(p2.y - p1.y, p2.x - p1.x)}rad)`;
                        boardContainer.appendChild(line); drawn.add(k);
                    }
                });
            }
            for (let id in boardData.dots) {
                const d = boardData.dots[id], dotEl = document.createElement('div');
                dotEl.className = 'dot'; dotEl.style.left = d.x + 'px'; dotEl.style.top = d.y + 'px'; dotEl.onclick = () => onDotClick(parseInt(id));
                const pawn = Object.values(state.pawns).find(p => p.pos === parseInt(id));
                if (pawn) {
                    const pEl = document.createElement('div'); pEl.className = `pawn ${pawn.player.toLowerCase()}-pawn`;
                    if (state.selectedId === pawn.id) pEl.classList.add('selected');
                    if (state.gamePhase === 'penalty' && pawn.player === state.currentTurn) pEl.classList.add('penalty-pawn');
                    dotEl.appendChild(pEl);
                }
                if (state.selectedId) {
                    const move = getAllLegalMoves(state.selectedId, state.pawns).find(m => m.to === parseInt(id));
                    if (move) dotEl.classList.add('possible-move');
                }
                boardContainer.appendChild(dotEl);
            }
        }

        function onDotClick(id) {
            if (state.winner || state.gamePhase === 'penalty_wait') return;
            if (state.gamePhase === 'penalty') {
                const p = Object.values(state.pawns).find(p => p.pos === id);
                if (p && p.player === state.currentTurn) { delete state.pawns[p.id]; state.gamePhase = 'playing'; renderBoard(); setTimeout(switchTurn, 600); }
                return;
            }
            if (state.mode === 'HvAI' && state.currentTurn === 'Blue') return;
            if (state.selectedId) {
                const move = getAllLegalMoves(state.selectedId, state.pawns).find(m => m.to === id);
                if (move) { executeMove(state.selectedId, id, move.isCapture, move.capturedPos); return; }
            }
            const pawn = Object.values(state.pawns).find(p => p.pos === id);
            if (pawn && pawn.player === state.currentTurn) { if (state.mustCaptureId && state.mustCaptureId !== pawn.id) return; state.selectedId = pawn.id; renderBoard(); }
        }

        function updateHUD() {
            const indicator = document.getElementById('turn-indicator');
            if (state.winner) { indicator.innerText = state.winner + " WINS!"; indicator.style.background = "#2ecc71"; indicator.style.color = "white"; }
            else { 
                indicator.innerText = state.currentTurn + "'s Turn"; 
                indicator.style.background = (state.currentTurn === 'Red') ? "rgba(231, 76, 60, 0.3)" : "rgba(52, 152, 219, 0.3)";
                indicator.style.color = (state.currentTurn === 'Red') ? 'var(--red-color)' : 'var(--blue-color)';
            }
            document.getElementById('game-mode-indicator').innerText = (state.mode === 'HvAI' ? `EXPERT AI` : "LOCAL PVP") + ` | ${state.difficulty} RULES`;
        }

        document.getElementById('p-vs-p-btn').onclick = () => { state.mode = 'HvH'; mainMenu.classList.add('hidden'); gameWrapper.classList.remove('hidden'); initGame(); };
        document.getElementById('p-vs-ai-btn').onclick = () => { state.mode = 'HvAI'; mainMenu.classList.add('hidden'); settingsScreen.classList.remove('hidden'); };
        document.getElementById('start-game-btn').onclick = () => { settingsScreen.classList.add('hidden'); gameWrapper.classList.remove('hidden'); initGame(); };
        document.getElementById('rotate-btn').onclick = () => boardContainer.classList.toggle('rotated');
        document.getElementById('back-to-menu-btn').onclick = () => { gameWrapper.classList.add('hidden'); mainMenu.classList.remove('hidden'); };
        document.getElementById('new-game-btn').onclick = initGame;
        settingsScreen.onclick = e => { if (e.target.dataset.aiSkill) { state.aiSkill = e.target.dataset.aiSkill; document.querySelectorAll('[data-ai-skill]').forEach(b => b.classList.remove('selected')); e.target.classList.add('selected'); } if (e.target.dataset.difficulty) { state.difficulty = e.target.dataset.difficulty; document.querySelectorAll('[data-difficulty]').forEach(b => b.classList.remove('selected')); e.target.classList.add('selected'); } };
    });
</script>
</body>
</html>
